components:
  parameters:
    staffId:
      name: staffId
      in: path
      required: true
      description: Идентификатор сотрудника
      schema:
        $ref: '#/components/schemas/StaffId'
    orderId:
      name: orderId
      in: path
      required: true
      description: Идентификатор заказа
      schema:
        $ref: '#/components/schemas/OrderId'
    productId:
      name: productId
      in: path
      required: true
      description: Идентификатор товара
      schema:
        $ref: '#/components/schemas/ProductId'
    materialId:
      name: materialId
      in: path
      required: true
      description: Идентификатор материала
      schema:
        $ref: '#/components/schemas/MaterialId'
    storageId:
      name: storageId
      in: path
      required: true
      description: Идентификатор склада
      schema:
        $ref: '#/components/schemas/StorageId'

    pageNumber:
      name: pageNumber
      in: query
      required: true
      description: Номер страницы
      schema:
        $ref: '#/components/schemas/PageNumber'
    pageSize:
      name: pageSize
      in: query
      required: true
      description: Размер страницы
      schema:
        $ref: '#/components/schemas/PageSize'
    sortingType:
      name: sortingType
      in: query
      required: false
      description: Тип сортировки
      schema:
        $ref: '#/components/schemas/SortingType'
    sortingFieldName:
      name: sortingFieldName
      in: query
      required: false
      description: Поле по которому будет производиться сортировка
      schema:
        $ref: '#/components/schemas/SortingFieldName'

  schemas:
    StaffId:
      type: integer
      description: Идентификатор сотрудника в системе
      format: int64
    StaffLogin:
      type: string
      description: Логин сотрудника
    StaffEmail:
      type: string
      description: Электронная почта сотрудника
    StaffPassword:
      type: string
      description: Пароль сотрудника
        - ADMIN
    StaffPhoneNumber:
      type: string
      description: Номер телефона сотрудника
    UserRole:
      type: string
      description: Роль пользователя
      enum:
        - USER
        - ADMIN
    StaffPosition:
      type: string
      description: Должность сотрудника
      enum:
        - CONSTRUCTOR
        - MANAGER
        - DIRECTOR
        - WAREHOUSEMAN
        - COURIER
        - PURCHASING_AGENT
    StaffIsDeleted:
      type: boolean
      description: Удален ли сотрудник
    StaffFirstName:
      type: string
      description: Имя сотрудника
    StaffSecondName:
      type: string
      description: Фамилия сотрудника
    StaffLastName:
      type: string
      description: Отчество сотрудника
    StaffFullName:
      type: string
      description: Полное имя сотрудника

    OrderId:
      type: integer
      description: Идентификатор склада в системе
      format: int64
    OrderCity:
      type: string
      description: Название города заказчика
    OrderStreet:
      type: string
      description: Название улицы заказчика
    OrderHouse:
      type: string
      description: Номер дома заказчика
    OrderDescription:
      type: string
      description: Описание или комментарий заказа
    OrderDate:
      type: string
      description: Время заказа
      format: date
    OrderStatus:
      type: string
      description: Статус заказа
      enum:
        - COMPLETED
        - DELIVERY
        - WAITING_FOR_DELIVERY
        - PACKAGING
        - ASSEMBLY
        - PREPARATION
        - ACCEPTED
        - CANCELED
    OrderAddress:
      type: string
      description: Полный адрес заказа
    OrderAmount:
      type: number
      description: Цена всего заказа
      format: double
    OrderIsPaid:
      type: boolean
      description: Оплачен ли заказ

    ProductId:
      type: integer
      description: Идентификатор товара в системе
      format: int64
    ProductName:
      type: string
      description: Название товара
    ProductDescription:
      type: string
      description: Описание товара
    ProductType:
      type: string
      description: Тип товара
      enum:
        - SINGLE_SEAT
        - MULTIPLE_SEATS
        - SLEEPING_OR_LYING
        - ENTERTAINMENT
        - TABLES
        - STORAGE
        - SETS
        - DECORATION
        - OTHER
    ProductPrice:
      type: number
      description: Цена товара
      format: double
    ProductAllStoragesQuantity:
      type: integer
      description: Количество товара во всех складах
      format: int64

    MaterialId:
      type: integer
      description: Идентификатор материала в системе
      format: int64
    MaterialName:
      type: string
      description: Название материала
    MaterialDescription:
      type: string
      description: Описание материала
    MaterialType:
      type: string
      description: Тип материала
      enum:
        - WOOD
        - BAMBOO
        - METAL
        - PLASTIC
        - GLASS
        - WOOL
        - LEATHER
        - OTHER
    MaterialLength:
      type: integer
      description: Длина материала
    MaterialWidth:
      type: integer
      description: Ширина материала
    MaterialHeight:
      type: integer
      description: Высота материала
    MaterialAllStoragesQuantity:
      type: integer
      description: Количество материала во всех складах
      format: int64
    MaterialShortInfo:
      type: string
      description: Краткая информация о размерах материала Длина/Ширина/Высота

    ManualQuantity:
      type: integer
      description: Количество нужного материала

    StorageId:
      type: integer
      description: Идентификатор склада в системе
      format: int64
    StorageCity:
      type: string
      description: Название города склада
    StorageStreet:
      type: string
      description: Название улицы склада
    StorageHouse:
      type: string
      description: Номер дома склада
    StorageAddress:
      type: string
      description: Адрес склада
    MaterialQuantity:
      type: integer
      description: Количество материала на складе
    ProductQuantity:
      type: integer
      description: Количество товара на складе

    PageNumber:
      type: integer
      default: 0
    PageSize:
      type: integer
      default: 10

    SortingType:
      type: string
      description: Тип сортировки
      default: 'asc'
    SortingFieldName:
      type: string
      description: Имя поля для сортировки
      default: 'id'

    #    Модель руководств
    Manual:
      type: object
      description: Данные руководства по сборке товара
      properties:
        material_id:
          $ref: '#/components/schemas/MaterialId'
        quantity:
          $ref: '#/components/schemas/ManualQuantity'